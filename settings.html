<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - HMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/settings.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <!-- Sidebar -->
        <div id="sidebar-container" class="col-md-2 col-lg-2"></div>

        <!-- Main Content Area -->
        <div class="col-md-10 col-lg-10 ms-auto content">
          <!-- Header -->
          <div id="header-container"></div>

          <!-- Main Content -->
          <div id="page-content" class="p-4">
            <!-- Settings Header -->
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 flex-wrap">
              <h2 class="page-title mb-2 mb-md-0">Settings</h2>
            </div>

            <!-- Tabbed Navigation -->
            <ul class="nav nav-tabs mb-4" id="settingsTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="general-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#general"
                  type="button"
                  role="tab"
                  aria-controls="general"
                  aria-selected="true"
                >
                  General
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="user-management-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#user-management"
                  type="button"
                  role="tab"
                  aria-controls="user-management"
                  aria-selected="false"
                >
                  User Management
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="system-preferences-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#system-preferences"
                  type="button"
                  role="tab"
                  aria-controls="system-preferences"
                  aria-selected="false"
                >
                  System Preferences
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="notifications-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#notifications"
                  type="button"
                  role="tab"
                  aria-controls="notifications"
                  aria-selected="false"
                >
                  Notifications
                </button>
              </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="settingsTabContent">
              <!-- General Settings -->
              <div
                class="tab-pane fade show active"
                id="general"
                role="tabpanel"
                aria-labelledby="general-tab"
              >
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title mb-4">Hospital Information</h5>
                    <form id="generalSettingsForm">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label for="hospitalName" class="form-label">Hospital Name</label>
                          <input
                            type="text"
                            class="form-control"
                            id="hospitalName"
                            value="City Hospital"
                            required
                          />
                        </div>
                        <div class="col-md-6">
                          <label for="hospitalEmail" class="form-label">Email</label>
                          <input
                            type="email"
                            class="form-control"
                            id="hospitalEmail"
                            value="contact@cityhospital.com"
                            required
                          />
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label for="hospitalPhone" class="form-label">Phone</label>
                          <input
                            type="tel"
                            class="form-control"
                            id="hospitalPhone"
                            value="+1 (555) 123-4567"
                            required
                          />
                        </div>
                        <div class="col-md-6">
                          <label for="hospitalAddress" class="form-label">Address</label>
                          <input
                            type="text"
                            class="form-control"
                            id="hospitalAddress"
                            value="123 Main St, City, Country"
                            required
                          />
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Save Changes
                      </button>
                    </form>
                  </div>
                </div>
              </div>

              <!-- User Management -->
              <div
                class="tab-pane fade"
                id="user-management"
                role="tabpanel"
                aria-labelledby="user-management-tab"
              >
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title mb-4">User Management</h5>
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead class="table-light">
                          <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Dr. Johnson Cindy</td>
                            <td>johnson@cityhospital.com</td>
                            <td>Admin</td>
                            <td>
                              <button class="btn btn-sm btn-outline-primary me-1 edit-user-btn">
                                <i class="fas fa-edit"></i>
                              </button>
                              <button class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i>
                              </button>
                            </td>
                          </tr>
                          <tr>
                            <td>Nurse Jane nakitu</td>
                            <td>janenakitu@cityhospital.com</td>
                            <td>Nurse</td>
                            <td>
                              <button class="btn btn-sm btn-outline-primary me-1 edit-user-btn">
                                <i class="fas fa-edit"></i>
                              </button>
                              <button class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i>
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <button class="btn btn-primary mt-3" id="addUserBtn">
                      <i class="fas fa-plus me-1"></i> Add New User
                    </button>
                  </div>
                </div>
              </div>

              <!-- System Preferences -->
              <div
                class="tab-pane fade"
                id="system-preferences"
                role="tabpanel"
                aria-labelledby="system-preferences-tab"
              >
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title mb-4">System Preferences</h5>
                    <form id="systemPreferencesForm">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label for="theme" class="form-label">Theme</label>
                          <select class="form-select" id="theme">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                          </select>
                        </div>
                        <div class="col-md-6">
                          <label for="language" class="form-label">Language</label>
                          <select class="form-select" id="language">
                            <option value="en">English</option>
                            <option value="es">kiswahili</option>
                            <option value="fr">French</option>
                          </select>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <label for="currency" class="form-label">Currency</label>
                          <select class="form-select" id="currency">
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <option value="gbp">GBP</option>
                            <option value="ugx">UGX</option>

                          </select>
                        </div>
                        <div class="col-md-6">
                          <label for="timezone" class="form-label">Timezone</label>
                          <select class="form-select" id="timezone">
                            <option value="utc">UTC</option>
                            <option value="est">EST</option>
                            <option value="pst">PST</option>
                            <option value="gmt">GMT</option>
                          </select>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Save Changes
                      </button>
                    </form>
                  </div>
                </div>
              </div>

              <!-- Notifications -->
              <div
                class="tab-pane fade"
                id="notifications"
                role="tabpanel"
                aria-labelledby="notifications-tab"
              >
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title mb-4">Notification Settings</h5>
                    <form id="notificationsForm">
                      <div class="mb-3">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="emailNotifications"
                            checked
                          />
                          <label class="form-check-label" for="emailNotifications">
                            Enable Email Notifications
                          </label>
                        </div>
                      </div>
                      <div class="mb-3">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            id="smsNotifications"
                          />
                          <label class="form-check-label" for="smsNotifications">
                            Enable SMS Notifications
                          </label>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="notificationEmail" class="form-label">Notification Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="notificationEmail"
                          value="notifications@cityhospital.com"
                        />
                      </div>
                      <div class="mb-3">
                        <label for="notificationPhone" class="form-label">Notification Phone</label>
                        <input
                          type="tel"
                          class="form-control"
                          id="notificationPhone"
                          value="+256 987-6543"
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Save Changes
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <div id="footer-container"></div>
        </div>
      </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">Add New User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <div class="mb-3">
                <label for="userName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="userEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="userEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="userRole" class="form-label">Role</label>
                <select class="form-select" id="userRole" required>
                  <option value="admin">Admin</option>
                  <option value="doctor">Doctor</option>
                  <option value="nurse">Nurse</option>
                  <option value="receptionist">Receptionist</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="userPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="userPassword"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveUserBtn">
              Save User
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
  </body>
</html>
